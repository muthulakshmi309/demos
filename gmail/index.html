<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./gmail.css" />
</head>

<body>
    <section class="top-container">
        <div class="bi bi-list"></div>
        <div style="display: inline-flex;">
            <div class="bi bi-envelope"></div>
            <h3>Gmail</h3>
        </div>
        <div class="search-container">
            <input class="search-input" type="search" oninput="onSearch(event)" />
        </div>
        <div style="display: inline-flex;">
            <div class="bi bi-grid-3x3-gap"></div>
            <div class="bi bi-person"></div>
            <div onclick="onThemeChange(event)" class="bi bi-brightness-high-fill"></div>
        </div>

    </section>
    <div class="app">
        <div class="left-container">
            <nav>
                <ul>
                    <li>Inbox</li>
                    <li>Starred</li>
                    <li>Drafts</li>
                    <li>Sent Items</li>
                    <li>Spam</li>
                </ul>
            </nav>
        </div>
        <div class="right-container">
            <div class="table">
                <div class="tab-container">
                    <ul class="tab" onclick="onTabClick(event)">
                        <li class="tab-list"><i class="bi bi-card-text"></i><span>Primary</span></li>
                        <li class="tab-list"><i class="bi bi-people"></i><span>Social</span></li>
                        <li class="tab-list"><i class="bi bi-tag"></i><span>Promotions</span></li>
                    </ul>
                </div>

                <div class="table-container"></div>
            </div>
        </div>
    </div>


    <script src="gmail.js"></script>
</body>

</html>
